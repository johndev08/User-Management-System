<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="verified.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <h1>User Management System</h1>
      <button  popovertarget="adduser" class="addnew">Add new</button>
      <div class="resister" id="adduser" popover>
        <h2>Add New User here</h2>
        <label for="name">Name:</label><br />
        <input type="text" name="name" id="name" class="input" /><br />

        <div class="age-gender">
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" class="input" />
          <div class="radiobtn">
            <label for="Male">Male:</label>
            <input type="radio" name="gender" id="Male" value="Male" />
            <label for="Female">Female:</label>
            <input type="radio" name="gender" id="Female" value="Female" />
          </div>
        </div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" class="input" /><br />
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" class="input" /><br />
        <label for="birth">Birthday:</label>
        <input type="date" name="birth" id="birth" class="input" /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="input" placeholder="ex@gmail.com"/><br />
        <button onclick="save()" popovertarget="adduser" class="addbtn">
          Save Profile
        </button>
      </div>
    </div>
    <div class="userSection"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
